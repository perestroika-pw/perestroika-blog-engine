           x="61.527195"
           y="621.42462" /></flowRegion><flowPara
         id="flowPara155">⌀ astmeline tulumaks vähemalt Läti moodi?</flowPara><flowPara
         id="flowPara157" /><flowPara
         id="flowPara206">⌀ dividendi, rendi ja intressi maksustamine sotsiaalmaksuga, aktiiv- ja passiivtulu võrdne kohtlemine?</flowPara><flowPara
         id="flowPara159" /><flowPara
         id="flowPara208">⌀ riigi toetuste andmine vaid demokraatlikult juhitud firmadele, kus iga töötaja on osanik?</flowPara><flowPara
         id="flowPara210" /><flowPara
         id="flowPara161">⌀ mitme eelistusega hääletamine, et kellegi</flowPara><flowPara
         id="flowPara238">hääl valimistel kaotsi ei läheks?</flowPara><flowPara
         id="flowPara163" /><flowPara
         id="flowPara212">⌀ valimistel vastuhääle andmine,</flowPara><flowPara
         id="flowPara165">et kõlbmatud isikud poliitikast tõrjuda?</flowPara><flowPara
         id="flowPara246" /><flowPara
         id="flowPara214">⌀ kaitseväeteenistuse muutmine vabatahtlikuks</flowPara><flowPara
         id="flowPara226">mõlemale soole, kus teenistuses olijate tasu finantseerivad kõrvale jäänud maksu makstes?</flowPara><flowPara
